<ion-header>
  <ion-navbar>
    <ion-title>
      Mobile app for Cornea's family :
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggleReorder()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list  [reorder]="shouldReorder" (ionItemReorder)="$event.applyTo(people)">
    <ion-item-sliding *ngFor="let person of people">
      <ion-item>
        <ion-thumbnail item-left>
          <img [src]="person.picture.thumbnail" alt="">
        </ion-thumbnail>
        {{person.name.first}} {{person.name.last}}
        <ion-note item-right>{{person.phone}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only>
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="secondary" icon-only>
          <ion-icon name="flag"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
